<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign-up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h2>
        Manage Your Tasks: Login / Sign-up
    </h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form name="form1" >
                <h1>Create Account</h1>
                <input name="name"  type="text" placeholder="Name" >
				<input name="email" type="email" placeholder="Email" >
                <input name="pwd1" type="password" placeholder="Password">
                <input name="cpwd" type="password" placeholder="Confirm Password">
                <button type="submit" onclick="validate1()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form name="form2" >
                <h1>Log In</h1>
                <input name="email" type="email" placeholder="Email">
                <input name="pwd2" type="password" placeholder="Password" >
                <button type = "submit" onclick="validate2()" >Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="validation.js"></script>
</body> 
</html>
